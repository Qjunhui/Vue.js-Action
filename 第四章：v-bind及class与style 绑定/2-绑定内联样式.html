<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div :style="styles">Vue实战</div>
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    styles : {
                        color : "red",
                        fontSize : "20px"
                    }
                }
            })
        </script>
    </body>
</html>
