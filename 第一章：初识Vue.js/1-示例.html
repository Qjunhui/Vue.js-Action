<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    </head> 
    <body>
        <div id="app"> 
            <ul>
                <li v-for="book in books">
                    {{book.name}}
                </li>
            </ul>
        </div>
        <script>
            new Vue ({
                el : '#app',
                data : {
                    books : [
                        { name : "C" },
                        { name : "C++" },
                        { name : "Java" },
                    ]
                }
            })
        </script>
    </body>
</html>
