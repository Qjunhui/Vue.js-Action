<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多选框</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app1">
            <input type="checkbox" v-model="checked">
            <label for="checked">多选状态：{{ checked }}</label>
            
            <hr>

            <input type="checkbox" v-model="checkeds" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" v-model="checkeds" value="css" >
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" v-model="checkeds" value="js">
            <label for="js">JavaScript</label>
            <br>
            <p>选中的是：{{ checkeds }}</p>
        </div>

        <hr>

        <div id="app2">
            <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
            <label for="checked">多选框</label>
            <p>{{ toggle }}</p>
            <p>{{ value1 }}</p>
            <p>{{ value2 }}</p>
        </div>
        <script>
            var app1 = new Vue({
                el : "#app1",
                data : {
                    checked : true,
                    checkeds : ["js"]
                }
            })

            // 勾选时 app.toggle = app valuel ；未勾选时， app.toggle ＝ app .value2
            var app2 = new Vue({
                el : "#app2",
                data : {
                    toggle : true,
                    value1 : '11',
                    value2 : '12'
                }
            })

        </script>
    </body>
</html>
