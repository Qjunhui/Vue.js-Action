<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修饰符</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- msg并不是实时改变的，而是在失焦或按回车时才更新。 -->
            <input type="text" v-model.lazy="msg1">
            <p>{{ msg1 }}</p>
            <br>

            <!-- 使用修饰符.number可以将输入转换为Number类型，否则虽然你输入的是数字，但它的类型其实是String，比如在数字输入框时会比较有用 -->
            <input type="number" v-model.number="msg2">
            <p>{{ typeof msg2 }}</p>
            <br>

            <!-- .trim 可以自动过滤输入的首尾空格 -->
            <input type="text" v-model.trim="msg3">
            <p>{{ msg3 }}</p>
            <br>
        </div>

        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    msg1 : "",
                    msg2 : "111",
                    msg3 : ""
                }
            })
        </script>
    </body>
</html>
