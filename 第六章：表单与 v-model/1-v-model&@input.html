<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-model</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" placeholder="请输入你的名字">
            <h1>您好,{{ name }}</h1>

            <textarea v-model="messsage" placeholder="请输入"></textarea>
            <p>输入的内容是：</p>
            <p>{{ messsage }}</p>

            <input type="text" @input="handleInput" placeholder="请输入">
            <p>输入的内容是：{{ inputMsg }}</p>
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    name : "钱俊慧",
                    messsage : "",
                    inputMsg : ""
                },
                // 使用 v-model 时，如果是用中文输入法输入中文，一般在没有选定饲组前，也就是在拼音阶段， Vue 是不会更新数据的，当敲下汉字时才会触发史新 如果希望总是实时更新，可以用＠input 来替代 v-model
                methods : {
                    handleInput : function(e) {
                        this.inputMsg = e.target.value;
                    }
                }
            })
        </script>
    </body>
</html>
