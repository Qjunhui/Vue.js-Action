<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-model</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 如果含有 value 属性 v-model就会先匹配 value 如果没有 就会直接匹配＜option＞的 text ，比如选中第二项时 selected 的值是 js 而不是 JavaScript -->
            <select v-model="selected">
                <option>html</option>
                <option value="js">JavaScript</option>
                <option>css</option>
            </select>
            <p>选中的是：{{ selected }}</p>
            
            <hr>

            <!-- 多选 -->
            <select v-model="selecteds" multiple>
                <option>html</option>
                <option value="js">JavaScript</option>
                <option>css</option>
            </select>
            <p>选中的是：{{ selecteds }}</p>

            <hr>

            <select v-model="forSelected">
                <option v-for="option in options" :value="option.value">{{ option.text }}</option>
            </select>
            <p>选中的是：{{ forSelected }}</p>
        </div>

        <hr>

        <div id= "app2" >
            <select v-model="selected"> 
                <option :value="{ number : 12}">123</option>
            </select>
            <p>{{ selected.number }}</p>
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    selected : "js",
                    selecteds : ['html','js'],
                    options : [
                        {
                            value : "html",
                            text : "HTML"
                        },
                        {
                            value : "js",
                            text : "JavaScript"
                        },
                        {
                            value : "css",
                            text : "CSS"
                        }
                    ],
                    forSelected : "js"
                }
            })

            // 当选中时， app.selected 是一个 Object ，所以 app.selected.number == 123
            var app2 = new Vue({
                el : "#app2",
                data : {
                    selected : ""
                }
            })
        </script>
    </body>
</html>
