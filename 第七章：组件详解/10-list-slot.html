<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>作用域插槽-列表组件</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <!-- 子组件my-list接收1个来自父级的prop数组books,并且将它在name为book的slot上使用v-for指令循环，同时暴露1个变量bookName -->
 
        <div id="app">
            <my-list :books="books">
                <template slot="book" scope="props">
                    <li>{{ props.bookName }}</li>
                </template>
            </my-list>
        </div>
        <script>
            Vue.component("my-list",{
                props : {
                    books : {
                        type : Array,
                        default : function() {
                            return [];
                        }
                    }
                },
                template : '<ul><slot name="book" v-for="book in books" :book-name="book.name"></slot></ul>'
            })
    
            var app = new Vue({
                el : "#app",
                data : {
                    books : [
                        {
                            name : "《Vue.js实战》"
                        },
                        {
                            name : "《JavaScript语言精粹》"
                        },
                        {
                            name : "《JavaScript高级程序设计》"
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
