<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>props</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <!-- 在组件中，使用选项props来声明需要从父级接收的数据，props的值可以是两种:字符串数组、对象 -->
        <!-- props中声明的数据与组件data函数return的数据主要区别就是props来自父级，而data的是组件自己的数据，作用域是组件本身，这两种数据都可以在模板 template 及计算属性 computed和方法 methods 中使用。 -->
        <!-- 由于HTML特性不区分大小写，当使用 DOM 模板时，驼峰命名 CcamelCase ）的 props 名称要转为短横分隔命名, -->
        <div id="app1">
            <my-component1 message-text="来自父组件的数据"></my-component1>
        </div>

        <div id="app2">
            <input type="text" v-model="parentMsg"> 
            <my-component2 :message="parentMsg"></my-component2>
        </div>

        <!-- 如果你要直接传递数字、布尔值、数组、对象，而且不使用 v-bind ，传递的仅仅是字符串 -->
        <!-- 渲染后的结果，第一个是7（"[1,2,3]".length），第二个才是数组的长度3 -->
        <div id="app3">
            <my-component3 msg="[1,2,3]"></my-component3> 
            <my-component3 :msg="[1,2,3]"></my-component3> 
        </div>

        <script>
            Vue.component('my-component1',{
                props : ['messageText'],
                template : '<div>{{ messageText }}</div>'
            })
            var app1 = new Vue({
                el : "#app1"
            })

            Vue.component('my-component2',{
                props : ['message'],
                template : '<div>{{ message }}</div>'
            })
            var app2 = new Vue({
                el : "#app2",
                data : {
                    parentMsg : ""
                }
            })

            Vue.component('my-component3',{
                props : ['msg'],
                template : '<div>{{ msg.length }}</div>'
            })
            var app3 = new Vue({
                el : "#app3"
            })
        </script>
    </body>
</html>
