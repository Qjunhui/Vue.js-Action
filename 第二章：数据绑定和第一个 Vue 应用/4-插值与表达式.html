<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>插值与表达式</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-html="link"></p>
            <p v-text="link"></p>
            <p v-pre>{{ qqqqqq }}</p>

            {{ number / 10 }}
            <br>
            {{ isOK?'确定':'取消' }}
            <br>
            {{ text.split(',').reverse().join('，') }}
        </div>
        <script>
            new Vue({
                el : "#app",
                data : {
                    link : '<a href="#">链接</a>',
                    number : 100 ,
                    isOK : false, 
                    text : '123, 456'
                }
            })
        </script>
    </body>
</html>
