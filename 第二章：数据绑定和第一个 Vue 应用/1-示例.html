<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name" placeholder="请输入你的名字">
            <h1>您好,{{ name }}</h1>
        </div>
        <script>
            new Vue({
                el : "#app",
                data : {
                    name : "钱俊慧"
                }
            })
        </script>
    </body>
</html>
