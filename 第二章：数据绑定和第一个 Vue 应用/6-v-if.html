<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>隐藏文本</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="show">long long ago ……</p>
            <button v-on:click="handleClose">隐藏</button>
            <br><br><br>
            
            <button v-on:click="handleToggle" id="toggleBtn">隐藏</button>
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    show : true
                },
                methods : {
                    // 第一种方法
                //    handleClose : function() {
                //        this.show = false;
                //    }
                    //第二种方法
                    handleClose : function() {
                        this.close();
                    },
                    close : function() {
                        this.show = false;
                    },
                    // 切换按钮
                    handleToggle : function() {
                        if(this.show) {
                            document.getElementById("toggleBtn").innerHTML = "显示";
                            this.show = false;
                        }else {
                            document.getElementById("toggleBtn").innerHTML = "隐藏";
                            this.show = true;
                        }
                    }
                }
            })
        </script>
    </body>
</html>
