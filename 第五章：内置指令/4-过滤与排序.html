<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app1">
            <ul>
                <template v-for="book in sortBooks">
                    <li>书名：{{ book.name }}</li>
                    <li>作者：{{ book.author }}</li>
                </template>
            </ul>
        </div>
        <script>
            var app1 = new Vue({
                el : "#app1",
                data : {
                    books : [
                        {
                            name : '<<Vue.js实战>>',
                            author : '梁灏'
                        },
                        {
                            name : '<<JavaScript语言精髓>>',
                            author : '梁灏1'
                        },
                        {
                            name : '<<JavaScript高级程序设计>>',
                            author : '梁灏2'
                        }
                    ]
                },
                computed : {
                    filterBooks : function() {
                        return this.books.filter(function(book) {
                            return book.name.match(/JavaScrip/);
                        })
                    },
                    sortBooks : function() {
                        return this.books.sort(function(a,b){
                            return a.name.length < b.name.length;
                        })
                    }
                }
            })
        </script>
    </body>
</html>
