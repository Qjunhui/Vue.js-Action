<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if&else&map</title>
    <link rel="shortcut icon" href="./../q.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <ele :list="list"></ele>
        <button @click="handleClick">显示列表</button>

        <!-- templat写法 -->
        <ul v-if="list.length">
            <li v-for="item in list">{{ item }}</li>
        </ul>
        <p v-else>列表为空</p>
    </div>

    <script src="./../vue.min.js"></script>
    <script>
    Vue.component('ele',{
        render : function(createElement) {
            if(this.list.length) {
                return createElement('ul',this.list.map(function(item){
                    return createElement('li',item);
                }))
            }else {
                return createElement('p','列表为空。。。。。。。')
            }
        },
        props : {
            list : {
                type : Array,
                default : function() {
                    return [];
                }
            }
        }
    });

    var app = new Vue({
        el : "#app",
        data : {
            list : []
        },
        methods : {
            handleClick : function () {
                this.list = [
                    '《Vue.js实战》',
                    '《JavaScript高级程序设计》',
                    '《JavaScript语言精粹》'
                ];
            }
        }
    })
    </script>
</body>

</html>
