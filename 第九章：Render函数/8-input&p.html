<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <link rel="shortcut icon" href="./../q.png" type="image/x-icon">
</head>

<body>
    <!-- v- model就是prop:value和event:input组合使用的一个语法糖 -->
    <div id="app">
        <ele></ele>

        <!-- templat写法 -->
        <div>
            <input v-model="value">
            <p>value : {{ value }}</p>
        </div>
    </div>

    <script src="./../vue.min.js"></script>
    <script>
    Vue.component('ele',{
        render : function(createElement) {
            var _this = this;
            return createElement('div',[
                createElement('input',{
                    domProps : {
                        value : this.value
                    },
                    on : {
                        input : function(event) {
                            _this.value = event.target.value;
                        }
                    }
                }),
                createElement('p','value :' + this.value),
            ])
        },
        data : function() {
            return {
                value : ''
            }
        }
    });

    var app = new Vue({
        el : "#app",
        // template写法
        data : {
            value : ''
        }
    })
    </script>
</body>

</html>
