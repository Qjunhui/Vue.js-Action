<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 JavaScript 代替模板功能</title>
    <link rel="shortcut icon" href="./../q.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <ele :show="show"></ele>
        <button @click="show = !show">切换show</button>
    </div>

    <script src="./../vue.min.js"></script>
    <script>
        Vue.component('ele',{
            render : function(createElement) {
                if(this.show) {
                    return createElement('p','show的值为true！');
                }else {
                    return createElement('p','show的值为false！');
                }
            },
            props : {
                show : {
                    type : Boolean,
                    default : false
                }
            }
        });

        var app = new Vue({
            el : "#app",
            data : {
                show : false
            }
        })
    </script>
</body>

</html>
