<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            总价：{{ prices }}
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    package1 : [
                        {
                            name : "iphone 7",
                            price : 7199,
                            count : 2
                        },
                        {
                            name : "iphone 8",
                            price : 9199,
                            count : 1
                        }
                    ],
                    package2 : [
                        {
                            name : "iphone 9",
                            price : 10199,
                            count : 4
                        }
                    ],
                },
                // 计算属性都以函数的形式写在Vue实例的computed，最终返回计算后的结果
                computed : {
                    prices : function() {
                        var prices = 0;
                        for(var i=0;i<this.package1.length;i++) {
                            prices += this.package1[i].price * this.package1[i].count;
                        }
                        for(var j=0;j<this.package2.length;j++) {
                            prices += this.package2[j].price * this.package2[j].count;
                        }
                        return prices;
                    }
                }
            })
        </script>
    </body>
</html>
