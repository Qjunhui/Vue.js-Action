<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <!-- 
            计算属性还有两个很实用的小技巧容易被忽略：
            1.计算属性可以依赖其他计算属性：
            2.计算属性不仅可以依赖当前 Vue 实例的数据，还可以依赖其他实例的数据 
        -->
        <div id="app1">
            {{ text }}
        </div>
        <div id="app2">
            {{ reversedText }}
        </div>
        <script>
            var app1 = new Vue({
                el : "#app1",
                data : {
                    text : "123,456"
                }
            });
            var app2 = new Vue({
                el : "#app2",
                computed : {
                    reversedText : function() {
                        return app1.text.split(",").reverse().join(",");
                    }
                }
            })
        </script>
    </body>
</html>
