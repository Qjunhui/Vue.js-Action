<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script src="../vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            姓名：{{ fullName }}
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    firstName : "Jack",
                    lastName : "Creen"
                },
                // 计算属性都以函数的形式写在Vue实例的computed，最终返回计算后的结果
                computed : {
                    fullName : {
                        // getter：用于读取
                        get : function() {
                            return this.firstName + " " + this.lastName;
                        },
                        // setter:写入时触发
                        set : function(newVale) {
                            var names = newVale.split(" ");
                            this.firstName = names[0];
                            this.lastName = names[names.length-1];
                        }
                    }
                }
            })
        </script>
    </body>
</html>
